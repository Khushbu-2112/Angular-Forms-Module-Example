<div class="container">
	<hr>
	<div class="row">
		<div class="col-sm-6">
			<p>Form</p>

			<form novalidate (ngSubmit)="onSubmit()" #f="ngForm" class="box">

				<fieldset ngModelGroup="name">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" [ngClass]="{
                'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched),
                'is-valid': firstName.valid && (firstName.dirty || firstName.touched)
           }" class="form-control" name="firstName" [(ngModel)]="model.firstName" required #firstName="ngModel">
						<div class="invalid-feedback"
							*ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
							<p *ngIf="firstName.errors.required">First name is required</p>
						</div>
					</div>

					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" required
							[ngClass]="{
                    'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched),
                    'is-valid': lastName.valid && (lastName.dirty || lastName.touched)
               }" #lastName="ngModel">
						<div class="invalid-feedback" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
							<p *ngIf="lastName.errors.required">Last name is required</p>
						</div>
					</div>
				</fieldset>


				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" name="email" [(ngModel)]="model.email" required [ngClass]="{
                'is-invalid': email.invalid && (email.dirty || email.touched),
                'is-valid': email.valid && (email.dirty || email.touched)
           }" pattern="[^ @]*@[^ @]*" #email="ngModel">
					<div class="invalid-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
						<p *ngIf="email.errors.required">Email is required</p>
						<p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
					</div>
				</div>


				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" [(ngModel)]="model.password" required
						minlength="8" [ngClass]="{
            'is-invalid': password.invalid && (password.dirty || password.touched),
            'is-valid': password.valid && (password.dirty || password.touched)
      }" #password="ngModel">
					<div class="invalid-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
						<p *ngIf="password.errors.required">Password is required</p>
						<p *ngIf="password.errors.minlength">Password must be at least 8 characters long</p>
					</div>
				</div>

				<div class="form-group">
					<label>Language</label>
					<select class="form-control" name="language" [(ngModel)]="model.language">
						<option value="">Please select a language</option>
						<option *ngFor="let lang of langs" [value]="lang">{{lang}}
						</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit
				</button>
			</form>

		</div>
		<div class="col-sm-6">
			<p>Inserted Data</p>
			<div class="box">
				<pre>{{ f.value | json }}</pre>
			</div>
		</div>
	</div>
</div>
